<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Counter-Valeria</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- <header>
        <hgroup>
            <h1>Valeria</h1>

    <main>
        <article class="counter__coin">
            <div class="title">
                <h2>Gold</h2>
            </div>
            <div class="counter">
                <button id="less__gold" title="Decrease Gold">
                    <i class="bi bi-dash-circle-fill"></i>
                </button>
                <h3 id="counter__gold">0</h3>
                <button id="plus__gold" title="Increase Gold">
                    <i class="bi bi-plus-circle-fill"></i>
                </button>
            </div>
        </article>

        <article class="counter__strength">
            <div class="title">
                <h2>Strength</h2>
            </div>
            <div class="counter">
                <button id="less__strength" title="Decrease Gold">
                    <i class="bi bi-dash-circle-fill"></i>
                </button>
                <h3 id="counter__strength">0</h3>
                <button id="plus__strength" title="Increase Gold">
                    <i class="bi bi-plus-circle-fill"></i>
                </button>
            </div>
        </article>
        
        <article class="counter__magic">
            <div class="title">
                <h2>Magic</h2>
            </div>
            <div class="counter">
                <button id="less__magic" title="Decrease Gold">
                    <i class="bi bi-dash-circle-fill"></i>
                </button>
                <h3 id="counter__magic">0</h3>
                <button id="plus__magic" title="Increase Gold">
                    <i class="bi bi-plus-circle-fill"></i>
                </button>
            </div>
        </article>

        <article class="counter__victory">
            <div class="title">
                <h2>Victory</h2>
            </div>
            <div class="counter">
                <button id="less__victory" title="Decrease Gold">
                    <i class="bi bi-dash-circle-fill"></i>
                </button>
                <h3 id="counter__victory">0</h3>
                <button id="plus__victory" title="Increase Gold">
                    <i class="bi bi-plus-circle-fill"></i>
                </button>
            </div>
        </article>
    </main>
    <!-- <footer>
        <h2>KevCB - 2025</h2>
    </footer> -->
    <script src="./js/app.js"></script>
</body>

</html>
