<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter-Valeria</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <hgroup>
            <h1>Valeria</h1>
            <h2>Card Kingdom</h2>
        </hgroup>
    </header>
    <main>
        <article class="counter__coin">
            <div class="title">
                <h2>Gold</h2>
            </div>
            <div class="counter">
                <button title="Increase Gold">
                    <i class="bi bi-plus-circle-fill"></i>
                </button>
                <h3>0</h3>
                <button title="Decrease Gold">
                    <i class="bi bi-dash-circle-fill"></i>
                </button>
            </div>
        </article>
        <article class="counter__damage">
            <div class="title">
                <h2>Strength</h2>
            </div>
            <div class="counter">
                <button title="Increase Gold">
                    <i class="bi bi-plus-circle-fill"></i>
                </button>
                <h3>0</h3>
                <button title="Decrease Gold">
                    <i class="bi bi-dash-circle-fill"></i>
                </button>
            </div>
        </article>
        <article class="counter__magic">
            <div class="title">
                <h2>Magic</h2>
            </div>
            <div class="counter">
                <button title="Increase Gold">
                    <i class="bi bi-plus-circle-fill"></i>
                </button>
                <h3>0</h3>
                <button title="Decrease Gold">
                    <i class="bi bi-dash-circle-fill"></i>
                </button>
            </div>
        </article>
        <article class="counter__victory">
            <div class="title">
                <h2>Victory</h2>
            </div>
            <div class="counter">
                <button title="Increase Gold">
                    <i class="bi bi-plus-circle-fill"></i>
                </button>
                <h3>0</h3>
                <button title="Decrease Gold">
                    <i class="bi bi-dash-circle-fill"></i>
                </button>
            </div>
        </article>
    </main>
    <!-- <footer>
        <h2>KevCB - 2025</h2>
    </footer> -->
</body>
</html>
